<!DOCTYPE html><html><head><title>gallery</title><link href="/style/style.css" rel="stylesheet"><script src="/libs/angular/angular.min.js"></script><script src="/libs/angular/angular-animate.js"></script><script src="/libs/angular-drag-and-drop-lists.js"></script><script src="/js/app.js"></script></head><body ng-app="myApp" ng-controller="homeCtrl"><header class="header" ng-init="modal=false"><nav class="header__nav"><ul class="header__nav_list"><li><h2 class="header__nav_list_h2" ng-click="modal=!modal">Добавити картинку</h2></li></ul></nav><div class="header__modal_wrap" ng-show="modal"><div class="header__modal_box"><div class="header__modal_header"><h2>Add new image<div class="header__modal_header_exit" ng-click="modal=!modal">x</div></h2></div><div class="header__modal_main"><input type="text" placeholder="name" ng-model="newImage.description"> <input type="file" onchange="angular.element(this).scope().img(event)"> <button ng-click="addImage()">Add</button></div></div></div></header><main ng-controller="gellaryCtrl"><ul class="main__image_list" dnd-list="imageList"><li class="main_image_box" ng-repeat="item in imageList" dnd-draggable="item" dnd-effect-allowed="move" dnd-moved="imageList.splice($index,1)" dnd-dragstart="moveItemStart()" dnd-dragend="moveItemEnd()"><div class="main_image_box_gallary"><img width="600" height="400" src="{{item.url}}"><div class="main__image_box_gallary_desc">{{item.description}}</div></div></li></ul><div class="clearfix"></div><ul class="main_delete" id="main__corner" dnd-list="[]" ng-show="movedItem"></ul></main><footer><div class="container"><h1>Footer corporation</h1></div></footer></body></html>
