<main ng-controller="gellaryCtrl"><ul class="main__image_list" dnd-list="imageList"><li class="main_image_box" ng-repeat="item in imageList" dnd-draggable="item" dnd-effect-allowed="move" dnd-moved="imageList.splice($index,1)" dnd-dragstart="moveItemStart()" dnd-dragend="moveItemEnd()"><div class="main_image_box_gallary"><img width="600" height="400" src="{{item.url}}"><div class="main__image_box_gallary_desc">{{item.description}}</div></div></li></ul><div class="clearfix"></div><ul class="main_delete" id="main__corner" dnd-list="[]" ng-show="movedItem"></ul></main>
